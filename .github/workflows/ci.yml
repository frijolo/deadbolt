name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  flutter-analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Get cargokit build_tool dependencies
        working-directory: rust_builder/cargokit/build_tool
        run: dart pub get

      - name: Analyze Dart code
        run: flutter analyze

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Run Rust tests
        working-directory: rust
        run: cargo test --all-features

      - name: Check Rust formatting
        working-directory: rust
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: rust
        run: cargo clippy --all-features -- -D warnings

  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Rust (for flutter_rust_bridge)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Get cargokit build_tool dependencies
        working-directory: rust_builder/cargokit/build_tool
        run: dart pub get

      - name: Run Flutter tests
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test directory found, skipping tests"
          fi
